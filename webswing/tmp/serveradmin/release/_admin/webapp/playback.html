<!DOCTYPE html>
<html class="ws-fullscreen" lang="en">

<head>
    <title>Webswing Recording Playback</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
</head>

<body>
	<div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
		<div class="playback-bar-placeholder"></div>
		<div class="mirror-bar-placeholder"></div>
		<div class="webswing-element" data-webswing-instance="webswingplayback">
		    <div id="loading" class="ws-modal-container">
		        <div class="ws-login">
		            <div  class="ws-login-content"><div class="ws-spinner"><div class="ws-spinner-dot-1"></div> <div class="ws-spinner-dot-2"></div></div></div>
		        </div>
		    </div>
		</div>
	</div>
	
<script data-webswing-global-var="webswing">
    var lastWidth = 0;
    var lastHeight = 0;
    var loading = false;
    
    function getParam(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var results = new RegExp("[\\?&]" + name + "=([^&#]*)").exec(location.href);
        return results == null ? null : decodeURIComponent(results[1]);
    }
    
    addEventListener("load", function(event) {
		const baseUrl = getParam('baseUrl');
		if(baseUrl) {
			if (!loading) {
				loading = true;
				loadWebswing(baseUrl);
			}
		} else if(window.parent != window.top) {
			window.parent.postMessage({'init': true, 'playback': true}, '*');
		}
    });
    
    addEventListener("message", function(event) {
    	if (event.data) {
    		if ('disconnect' in event.data) {
    			webswingplayback.disconnect();
    		} else if ('baseUrl' in event.data) {
    			if (!loading) {
    				loading = true;
	    			loadWebswing(event.data.baseUrl);
    			}
    		}
    	}
    }, false);

	
    
    function loadWebswing(baseUrl) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == XMLHttpRequest.DONE) {
                var version = xmlhttp.status == 200 ? xmlhttp.responseText : "undefined";
                var script = document.createElement("script"),
                    tag = document.getElementsByTagName("script")[0];
                script.src = baseUrl + "/javascript/webswing-embed.js?version=" + version;
                tag.parentNode.insertBefore(script, tag);
                
                var cssLink = document.createElement("link"),
                    head = document.getElementsByTagName("head")[0];
                cssLink.href = baseUrl + "/css/style.css";
                cssLink.rel = "stylesheet";
                head.appendChild(cssLink);
                startWebswing(baseUrl);
            }
        };
        xmlhttp.open("GET", baseUrl + "/rest/version", true);
        xmlhttp.send();
	}
	
	function startWebswing(baseUrl) {
        if (!window.webswing) {
        	setTimeout(() => startWebswing(baseUrl), 500);
        	return;
        }
		webswingplayback.configure({
            connectionUrl: baseUrl,
		    recordingPlayback: getParam('recordingPlayback'),
		    debugLog: getParam('debugLog'),
            control: false,
            mirrorMode: true,
            readyState: onLogin()
        });
		webswingplayback.start();
	}
	
	function onLogin() {
		window.setInterval(function() {
          	var width = 0;
          	var height = 0;
            	
           	var canvases = document.querySelectorAll('.webswing-element-content canvas');
           	for (var i=0; i<canvases.length; i++) {
           		var canvas = canvases[i];
           		var rect = canvas.getBoundingClientRect();
           		if (rect.bottom > height) {
           			height = rect.bottom;
           		}
           		if (rect.right > width) {
           			width = rect.right;
           		}
           	}
            	
          	if (width != lastWidth || height != lastHeight) {
	               window.parent.postMessage({'height': height, 'width': width, 'playback': true}, '*');
           	}
           	
           	lastWidth = width;
           	lastHeight = height;
		}, 500);
    }
</script>

</body>

</html>
